    <script>
        checkLogin();
        loadBlogs('blogs');
        loadData('blogs-categories', 'blogs-categories-template', 'blogs-categories');

        Handlebars.registerHelper('formatDate', function (date) {
            var formatDate = new Date(date);
            let options = {
                weekday: "short",
                year: "numeric",
                month: 'short',
                day: 'numeric',
                timeZoneName: 'short',
            }
            return formatDate.toLocaleString("en-US", options);
        })
        async function loadBlogs(request, currentPage = 1) {
            const response = await fetch(`${API}/${request}?page=${currentPage}`);
            const context = await response.json();
            context.currentPage = currentPage;
            context.request = request;
            // var source = document.getElementById('blogs-template').innerHTML;
            // var template = Handlebars.compile(source);
            var template = Handlebars.templates['blogs-template'];
            console.log(template); // Is this a function?
            console.log(Handlebars.templates); // What templates are available?
            var view = document.getElementById('blogs');
            view.innerHTML = template(context);
            console.log(context)
        }

        async function loadBlogDetail(blogId, gotoComments = false) {
            await loadData(`blogs/${blogId}`, 'details-template', 'blogs');
            checkLogin();
            if (gotoComments) {
                window.location.href = "#comments";
            }
        }

        async function addComment(e) {
            e.preventDefault();
            let token = localStorage.getItem('token');
            let postData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
                blogId: document.getElementById('blogId').value,
                agree: (document.getElementById('agree').value == 1),
            }
            try {

                let response = await fetch(`${AUTHENTICATE_API}/comment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        "Authorization": 'Bearer ' + token
                    },
                    body: JSON.stringify(postData)
                });
                let result = await response.json();
                if (response.status == 200) {
                    loadBlogDetails(postData.blogId, true);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                responseMessage.innerHTML = error.message;
                responseMessage.className = 'text-danger';
            }
        }
    </script>
